<div ng-drop="true" ng-drop-success="user.addFood($data, $event)" class="cc-user"><div class="user-info"><div class="user-bar"><div class="label">{{user.upper('calories')}}</div><div class="progress-bars"><progress ng-repeat="intakes in user.intakes['calories']" max="user.settings.dailyIntake['calories']"><bar ng-init="food = user.foods[intake.foodIndex]" ng-repeat="intake in intakes track by $index" ng-mouseover="food.highlight = true" ng-mouseleave="food.highlight = false" value="intake.value" class="user-bar-{{intake.foodIndex + 1}}{{food.highlight ? ' randomstuff' : ''}}">{{intake.value | units:"energy":user.settings.units.energy }}</bar></progress></div></div><div class="user-bar"><div class="label">{{user.upper('protein')}}</div><div class="progress-bars"><progress ng-repeat="intakes in user.intakes['protein']" max="user.settings.dailyIntake['protein']"><bar ng-init="food = user.foods[intake.foodIndex]" ng-repeat="intake in intakes track by $index" ng-mouseover="food.highlight = true" ng-mouseleave="food.highlight = false" value="intake.value" class="user-bar-{{intake.foodIndex + 1}}{{food.highlight ? ' randomstuff' : ''}}">{{intake.value | units:"mass":user.settings.units.mass }}</bar></progress></div></div><div class="user-bar"><div class="label">{{user.upper('fat')}}</div><div class="progress-bars"><progress ng-repeat="intakes in user.intakes['fat']" max="user.settings.dailyIntake['fat']"><bar ng-init="food = user.foods[intake.foodIndex]" ng-repeat="intake in intakes track by $index" ng-mouseover="food.highlight = true" ng-mouseleave="food.highlight = false" value="intake.value" class="user-bar-{{intake.foodIndex + 1}}{{food.highlight ? ' randomstuff' : ''}}">{{intake.value | units:"mass":user.settings.units.mass }}</bar></progress></div></div></div></div><div class="menu"><div ng-if="user.foods.length" class="item-list text-muted">Items:</div><div ng-repeat="food in user.foods" ng-click="user.removeFood(food)" ng-mouseover="food.highlight = true" ng-mouseleave="food.highlight = false" ng-class="{active: food.highlight}" class="menu-item">{{food.name}}<span class="glyphicon glyphicon-remove pull-right text-muted"></span></div></div>
