<div ng-init="settings = card.userSettings" ng-drag="true" ng-drag-data="food" class="food-card"><img src="{{food.img}}"/><div class="food-info"><div class="food-name">{{food.name}}</div><div class="food-bar"><div class="label">{{'calories'[0].toUpperCase()}}</div><progressbar max="card.userSettings.dailyIntake['calories']" value="food.calories" class="calories"></progressbar></div><div class="food-bar"><div class="label">{{'protein'[0].toUpperCase()}}</div><progressbar max="card.userSettings.dailyIntake['protein']" value="food.protein" class="protein"></progressbar></div><div class="food-bar"><div class="label">{{'fat'[0].toUpperCase()}}</div><progressbar max="card.userSettings.dailyIntake['fat']" value="food.fat" class="fat"></progressbar></div></div></div>
