<div ng-init="settings = card.userSettings" ng-drag="true" ng-drag-data="food" class="food-card"><img src="{{food.img}}"/><div class="food-info"><div class="food-name">{{food.name}}</div><progressbar max="card.userSettings.dailyIntake['calories']" value="food.calories" class="calories">{{food.calories | units:"energy":settings.units.energy }}</progressbar><progressbar max="card.userSettings.dailyIntake['protein']" value="food.protein" class="protein">{{food.protein | units:"mass":settings.units.mass }}</progressbar><progressbar max="card.userSettings.dailyIntake['fat']" value="food.fat" class="fat">{{food.fat | units:"mass":settings.units.mass }}</progressbar></div></div>
